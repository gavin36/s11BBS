<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/boot_strap.css">
</head>
<body>
<h3>修改书籍</h3>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                 {% csrf_token %}
                 <div class="form-group">
                    <label for="">书籍名称</label>
                    <input type="text" name="title" class="form-control" value={{book_i.title}}>
                </div>
                <div class="form-group">
                    <label for="">价格</label>
                    <input type="text" name="price" class="form-control" value={{book_i.price}}>
                </div>
                <div class="form-group">
                     <label for="">出版日期</label>
                    <input type="date" name="pub_date" class="form-control" value={{book_i.pub_date|date:'Y-m-d'}}>
                </div>
                <div class="form-group">
                     <label for="">出版社</label>
                     <input type="text" name="publish" class="form-control" value={{book_i.publish}}>
                </div>
                <div class="form-group">
                     <label for="">是否出版</label>
                    <select name="is_pub" id="" class="form-control" value={{book_i.is_pub}}>
                        <option value="1">已出版</option>
                        <option value="0">未出版</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-default pull-right">
            </form>
        </div>
    </div>
</div>
</body>
</html>
